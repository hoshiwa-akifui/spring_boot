<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Page in New Window</title>
    <script>
        function openNewPage() {
            window.open('https://www.example.com', 'newwindow', 'width=800,height=600');
        }
    </script>
</head>
<body>
<button onclick="openNewPage()">点击打开新页面</button>
</body>
</html>
